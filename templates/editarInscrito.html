{% extends 'base.html' %}

{% block title %}Editando{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Editando</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="card mb-3 border-dark shadow text-center">
                        <h5>{{ form.as_p }}</h5>
                        <button type="submit" class="btn btn-primary mt-3"><i class="bi bi-floppy"> Guardar cambios</i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
